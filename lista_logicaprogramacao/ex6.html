<script> 

/* Faça um programa que receba 4 números inteiros, calcule e mostre a soma desses números. */

let num1 = Number(prompt("Digite o primeiro número inteiro: "));
    let num2 = Number(prompt("Digite o segundo número inteiro: "));
    let num3 = Number(prompt("Digite o terceiro número inteiro: "));
    let num4 = Number(prompt("Digite o quarto número inteiro: "));
    let soma = num1 + num2 + num3 + num4;

    alert("A soma dos números é: " + soma);

</script>
