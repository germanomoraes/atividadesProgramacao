

<script> 

/* Escreva um programa que permute o valor de duas variáveis inteiras.  */

let a = Number(prompt("Digite o valor da primeira variável (a): "));
let b = Number(prompt("Digite o valor da segunda variável (b): "));
    alert("Valores originais:\na = " + a + "\nb = " + b);

let temp = a;
a = b;
b = temp;
    alert("Valores permutados:\na = " + a + "\nb = " + b);
    
</script>
