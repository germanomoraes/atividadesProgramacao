
<script> 

/* Faça um programa que receba o salário base de um funcionário, calcule e mostre o salário a
receber, sabendo-se que o funcionário tem gratificação de 5% sobre o salário base e paga
imposto de 7% sobre este salário. */

let salarioBase = Number(prompt("Digite o salário base do funcionário: "));
let gratificacao = salarioBase * 0.05;
let imposto = salarioBase * 0.07;
let salarioReceber = salarioBase + gratificacao - imposto;
alert("O salário a receber é: " + salarioReceber.toFixed(2));

    
</script>
