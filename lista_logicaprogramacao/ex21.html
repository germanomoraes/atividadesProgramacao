
<script>

/* Dado o tamanho do lado de um quadrado, calcular a área e o perímetro do mesmo. */

let lado = Number(prompt("Digite o tamanho do lado do quadrado: "));
let area = lado * lado;
let perimetro = 4 * lado;
    alert("A área do quadrado é: " + area.toFixed(2) + "\nO perímetro do quadrado é: " + perimetro.toFixed(2));

</script>
