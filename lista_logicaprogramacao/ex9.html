
<script> 

/* Desenvolva um programa que realiza a subtração de dois números inteiros dados pelo
usuário. */

let salarioAtual = Number(prompt("Digite o salário atual do funcionário: "));
let novoSalario = salarioAtual * 1.25;
alert("O novo salário do funcionário, com um aumento de 25%, é: " + novoSalario.toFixed(2));


</script>
