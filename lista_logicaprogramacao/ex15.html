

<script> 

/* Faça um programa que receba um numero positivo e maior que zero, calcule e mostre: a)O número digitado ao quadrado; b) O número digitado ao cubo; c) A raiz quadrada do numero digitado; d) A raiz cúbica do numero digitado. */

let numero = Number(prompt("Digite um número positivo e maior que zero: "));

if (numero > 0) {
    
    let aoQuadrado = Math.pow(numero, 2);
    let aoCubo = Math.pow(numero, 3);
    let raizQuadrada = Math.sqrt(numero);
    let raizCubica = Math.cbrt(numero);
    
    alert("Número ao quadrado: " + aoQuadrado.toFixed(2) +
          "\nNúmero ao cubo: " + aoCubo.toFixed(2) +
          "\nRaiz quadrada: " + raizQuadrada.toFixed(2) +
          "\nRaiz cúbica: " + raizCubica.toFixed(2));
} else 
    alert("Por favor, insira um número positivo e maior que zero.");

</script>
