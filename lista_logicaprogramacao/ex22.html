
<script> 
    
/* Dado o tamanho do raio de uma circunferência, calcular a área e o perímetro da mesma. */

let raio = Number(prompt("Digite o tamanho do raio da circunferência: "));
let area = Math.PI * Math.pow(raio, 2);
let perimetro = 2 * Math.PI * raio;
    alert("A área da circunferência é: " + area.toFixed(2) + "\nO perímetro da circunferência é: " + perimetro.toFixed(2));

</script>
