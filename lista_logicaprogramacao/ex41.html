

<script>

/* Escreva um programa que leia um número e imprima se este número é ou não par. */ 

let numero = Number(prompt("Digite um número: "));
    if (numero % 2 === 0) {
    alert("O número " + numero + " é par.");
} else {
    alert("O número " + numero + " é ímpar.");
} 

</script>
