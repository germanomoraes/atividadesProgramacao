

<script>

/* Faça um programa que receba o preço de um produto, calcule e mostre o novo preço,
sabendo-se que este sofreu um desconto de 10%. */

let precoProduto = Number(prompt("Digite o preço do produto: "));
let desconto = precoProduto * 0.10;
let novoPreco = precoProduto - desconto;
    alert("O novo preço do produto, com um desconto de 10%, é: " + novoPreco.toFixed(2));


</script>
