
<script>

/* Faça um programa para que receba dois números maiores que zero, calcule e mostre um
elevado ao outro. */

let numero1 = Number(prompt("Digite o primeiro número (maior que zero): "));
let numero2 = Number(prompt("Digite o segundo número (maior que zero): "));

if (numero1 > 0 && numero2 > 0) {
    let resultado = Math.pow(numero1, numero2);
    alert(numero1 + " elevado a " + numero2 + " é: " + resultado.toFixed(2));

} else 
    alert("Por favor, insira números maiores que zero.");

</script>
