

<script>

/* Escreva um programa para gerar o invertido de um número com três algarismos
(exemplo: o invertido de 498 é 894). */ 

let numero = prompt("Digite um número com três algarismos: ");
if (numero.length === 3) {
let invertido = numero.split('').reverse().join('');
    alert("O invertido de " + numero + " é: " + invertido);

} else 
    alert("Por favor, insira um número com exatamente três algarismos."); 



</script>
