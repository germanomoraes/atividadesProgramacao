

<script> 

/* Faça um algoritmo que transforme uma velocidade fornecida em m/s pelo usuário para
Km/h. Para tal, multiplique o valor em m/s por 3,6. */ 

let velocidadeMs = Number(prompt("Digite a velocidade em m/s: "));
let velocidadeKmh = velocidadeMs * 3.6;
    alert("A velocidade em Km/h é: " + velocidadeKmh.toFixed(2)); 
    
</script>
