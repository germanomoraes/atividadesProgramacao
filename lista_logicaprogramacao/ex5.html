
<script>

/* Faça um programa para mostrar a divisão de dois números. ( obs : se o número for igual a zero, não poderá ser feita a divisão, pois não existe divisão por zero; caso contrário, dividir os números e mostrar o resultado da divisão.) */

let num1 = Number(prompt("Digite o primeiro número: "));
let num2 = Number(prompt("Digite o segundo número: "));

if (num2 === 0) {
    alert("Divisão por zero não é permitida.");
} else {
    let divisao = num1 / num2;
    alert("A divisão dos números é: " + divisao);
}
    
</script>
