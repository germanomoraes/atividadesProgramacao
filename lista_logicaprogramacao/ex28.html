
<script> 

/* Faça um algoritmo que calcule e apresente o valor do volume de uma lata de óleo, dado seu raio e sua altura.  */ 

let raio = Number(prompt("Digite o raio da lata de óleo: "));
let altura = Number(prompt("Digite a altura da lata de óleo: "));
let volume = Math.PI * Math.pow(raio, 2) * altura;
    alert("O volume da lata de óleo é: " + volume.toFixed(2) + " unidades cúbicas");

    
</script>
