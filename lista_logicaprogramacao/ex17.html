


<script> 

/* Faça um programa que receba o ano de nascimento de uma pessoa e o ano atual, calcule e mostre: a) A idade dessa pessoa; b) Quantos anos ela terá em 2050. */

let anoNascimento = Number(prompt("Digite o ano de nascimento: "));
let anoAtual = Number(prompt("Digite o ano atual: "));
let idadeAtual = anoAtual - anoNascimento;
let idadeEm2050 = 2050 - anoNascimento;
    alert("A idade dessa pessoa é: " + idadeAtual + " anos." +
      "\nEm 2050, essa pessoa terá: " + idadeEm2050 + " anos."); 
    
</script>
