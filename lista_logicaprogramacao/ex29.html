
<script> 

/* Converter um inteiro informado menor que 32 para sua representação em binário */ 

let numero = Number(prompt("Digite um número inteiro menor que 32: "));
    if (numero < 32) {
let binario = numero.toString(2);
    alert("A representação binária de " + numero + " é: " + binario);

} else 
    alert("Por favor, insira um número inteiro menor que 32.");
    
</script>
