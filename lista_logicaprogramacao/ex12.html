
<script>

/* Faça um programa que receba o salário base de um funcionário, calcule e mostre o salário a receber, sabendo-se que o funcionário tem gratificação de R$ 50,00 e paga imposto de 10% sobre o salário base. */

let salarioBase = Number(prompt("Digite o salário base do funcionário: "));
let gratificacao = 50.00;
let imposto = salarioBase * 0.10;
let salarioReceber = salarioBase + gratificacao - imposto;
alert("O salário a receber é: " + salarioReceber.toFixed(2));

</script>
