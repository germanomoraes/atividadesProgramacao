<script> 

/* Ler dois números inteiros e exibir o quociente e o resto da divisão inteira entre eles. */

let numero1 = parseInt(prompt("Digite o primeiro número inteiro: "));
let numero2 = parseInt(prompt("Digite o segundo número inteiro: "));
let quociente = Math.floor(numero1 / numero2);
let resto = numero1 % numero2;
    alert("O quociente da divisão inteira entre " + numero1 + " e " + numero2 + " é: "+ quociente +
      "\nO resto da divisão inteira entre " + numero1 + " e " + numero2 + " é: " + resto); 
    
</script>
