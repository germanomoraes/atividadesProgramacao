
<script> 

/* Fazer um programa que recebe duas notas parciais de um aluno (0 a 100) e informa se ele está aprovado (média maior ou igual a 70), em exame final (média entre 40 e 69) ou reprovado (média menor do que 40). Caso esteja em exame o programa deve pedir a nota do exame (0 a 100) e informar se o aluno está aprovado (média mais nota do exame maior ou igual a 100) ou reprovado (média mais nota do exame menor do que 100).  */
  
function VerificarSituacaoAluno() {
       
let nota1 = Number(prompt("Digite a primeira nota parcial (0 a 100):"));
let nota2 = Number(prompt("Digite a segunda nota parcial (0 a 100):"));
let media = (nota1 + nota2) / 2;
       
let mensagem;
    if (media >= 70) {
mensagem = "Aprovado";
} else if (media >= 40 && media < 70) {
    mensagem = "Exame final";
let notaExame = Number(prompt("Digite a nota do exame final (0 a 100):"));
let mediaFinal = media + notaExame;
    if (mediaFinal >= 100) {
    mensagem = "Aprovado no exame final";
} else {
    mensagem = "Reprovado no exame final";
}
    alert("A média é: " + media.toFixed(2) + "\nSituação: " + mensagem);
return;
       
} else {
    mensagem = "Reprovado";
}
    alert("A média é: " + media.toFixed(2) + "\nSituação: " + mensagem);
}
       
VerificarSituacaoAluno();
        
</script>
