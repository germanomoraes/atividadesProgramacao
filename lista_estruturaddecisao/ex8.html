
<script> 

/* Faça um programa que receba 3 valores que representarão os lados de um triangulo e serão fornecidos pelo usuário. Verifique se os valores fornecidos formam um triangulo e classifique esse triangulo como: ( obs: lembre-se que, para formar um triangulo: nenhum dos lados pode ser igual a zero; um lado não pode ser maior
do que a soma dos outros dois. Equilátero – 3 lados iguais; Isósceles – dois lados iguais; Escaleno – 3 lados diferentes.  */
  
function verificarTriangulo() {
        
let lado1 = Number(prompt("Digite o valor do primeiro lado do triângulo:"));
let lado2 = Number(prompt("Digite o valor do segundo lado do triângulo:"));
let lado3 = Number(prompt("Digite o valor do terceiro lado do triângulo:"));

if (lado1 > 0 && lado2 > 0 && lado3 > 0 && 
lado1 + lado2 > lado3 && lado1 + lado3 > lado2 && lado2 + lado3 > lado1) {
            
let tipoTriangulo;
    if (lado1 === lado2 && lado2 === lado3) {
        tipoTriangulo = "Equilátero";
} else if (lado1 === lado2 || lado1 === lado3 || lado2 === lado3) {
        tipoTriangulo = "Isósceles";
} else {
        tipoTriangulo = "Escaleno";
}

alert("Os valores fornecidos formam um triângulo " + tipoTriangulo + ".");
} else {
alert("Os valores fornecidos não formam um triângulo.");
}
}

verificarTriangulo();

</script>
