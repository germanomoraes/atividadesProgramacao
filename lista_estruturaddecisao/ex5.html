
<script> 

/* Escreva um programa que receba a velocidade máxima em uma avenida e a velocidade com que um motorista estava dirigindo nela. Calcule a multa que o motorista vai receber, considerando que são pagos R$ 5,00 por cada km/h que estiver acima da velocidade permitida (considere apenas números inteiros). Se a velocidade
do motorista estiver dentro do limite, o programa deve informar que não há multa. */
    
function CalcularMulta() {
        
let VelocidadeMaxima = Number(prompt("Digite a velocidade máxima permitida na avenida (km/h):"));
let VelocidadeMotorista = Number(prompt("Digite a velocidade com que o motorista estava dirigindo (km/h):"));

let diferencaVelocidade = velocidadeMotorista - velocidadeMaxima;
    if (diferencaVelocidade > 0) {
let multa = diferencaVelocidade * 5; 
    alert("Você estava " + diferencaVelocidade + " km/h acima da velocidade permitida.\nA multa é de R$ " + multa.toFixed(2));
} else {
    alert("Você está dentro do limite de velocidade. Não há multa.");
}
}
 
CalcularMulta();
 
</script>
