
<script> 

/* Resolva o exercício anterior utilizando a estrutura switch. */
        
    function classificarProduto() {
        
let codigo = Number(prompt("Digite o código do produto:"));
let classificacao;
    switch (codigo) {
    case 1:
    classificacao = "Alimento não-perecível";
break;
    case 2:
    case 3:
    case 4:
classificacao = "Alimento perecível";
break;
    case 5:
    case 6:
classificacao = "Vestuário";
break;
    case 7:
classificacao = "Higiene pessoal";
break;
    case 8:
    case 9:
    case 10:
classificacao = "Utensílios domésticos";
break;
    default:
classificacao = "Inválido";
break;
}
    alert("Classificação: " + classificacao);
}
classificarProduto(); 
  
</script>
