
<script> 

/* Faça um programa que mostre o menu de opções a seguir, receba a opção do usuário e os dados necessáriospara executar cada operação.
Menu de opções: 
Somar dois números
Multiplicar dois números
Exponencial de um número por outro  */
        
function MostrarMenu() {
      
let opcao = Number(prompt("Menu de opções:\n1. Somar dois números\n2. Multiplicar dois números\n3. Exponencial de um número por outro\nDigite a opção desejada:"));

switch (opcao) {
    case 1:
let num1 = Number(prompt("Digite o primeiro número:"));
let num2 = Number(prompt("Digite o segundo número:"));
let soma = num1 + num2;
    alert("A soma dos dois números é: " + soma);
break;
    case 2:
let num3 = Number(prompt("Digite o primeiro número:"));
let num4 = Number(prompt("Digite o segundo número:"));
let multiplicacao = num3 * num4;
    alert("A multiplicação dos dois números é: " + multiplicacao);
break;
    case 3:
let base = Number(prompt("Digite a base:"));
let expoente = Number(prompt("Digite o expoente:"));
let exponencial = Math.pow(base, expoente);
    alert("O resultado de " + base + " elevado a " + expoente + " é: " + exponencial);
break;
    default:
    alert("Opção inválida. Por favor, escolha uma opção válida.");
MostrarMenu(); 
break;
}
}

MostrarMenu();
   
</script>
