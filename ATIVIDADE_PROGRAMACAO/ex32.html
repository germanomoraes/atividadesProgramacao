
<script>

/* Implemente um menu que exiba as opções:
a. Continuar
b. Sair
Continue executando até que o usuário escolha "Sair". */

function showMenu() {
        let continueProgram = true;

        while (continueProgram) {
            const choice = prompt('Escolha uma opção:\n a. Continuar\n b. Sair').toLowerCase()

            if (choice === 'b') {
                continueProgram = false
                alert('Você escolheu sair. Programa encerrado.')
            } else if (choice === 'a') {
                alert('Você escolheu continuar.')
            } else {
                alert('Opção inválida. Por favor, escolha "a" para Continuar ou "b" para Sair.')
            }
        }
    }

    showMenu();

</script>
