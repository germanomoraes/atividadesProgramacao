
<script>
    /* Escreva um algoritmo que calcule a média dos números digitados pelo usuário, se eles forem pares. Termine a leitura se o usuário digitar zero (0). */

    let soma = 0
    let contador = 0
    let numero

    do {
        numero = parseInt(prompt("Digite um número (digite 0 para sair):"))
        if (numero !== 0 && numero % 2 === 0) {
            soma += numero;
            contador++;
        }
    } while (numero !== 0)

    if (contador > 0) {
        let media = soma / contador;
        alert("A média dos números pares digitados é: " + media)
    } else {
        alert("Nenhum número par foi digitado.")
    }

</script>
