
<script> 

/* Após cada registro, o programa deve perguntar ao usuário se deseja registrar outra
entrega de leite. O loop de registro deve continuar enquanto o usuário escolher
continuar (digitando 'S' ou 's') e enquanto houver espaço no tanque.
Ao finalizar os registros, o programa deve exibir algumas estatísticas, incluindo a
quantidade total de leite armazenada no tanque.
Requisitos:
- Utilize um loop `do-while` para permitir o registro de múltiplas entregas.
- Impedir que a quantidade total de leite exceda a capacidade máxima do tanque.
- Exiba mensagens apropriadas se o tanque estiver cheio.
● Exemplo de Execução:
Informe a quantidade de leite entregue hoje (em litros): 300
Quantidade total de leite no tanque: 300 litros
Deseja registrar outra entrega de leite? (S/N): S
Informe a quantidade de leite entregue hoje (em litros): 400
Quantidade total de leite no tanque: 700 litros
Deseja registrar outra entrega de leite? (S/N): S
Informe a quantidade de leite entregue hoje (em litros): 350
Quantidade total de leite no tanque: 1050 litros
Tanque de resfriamento cheio! Não é possível registrar mais leite.
Observações:
- Certifique-se de lidar corretamente com as entradas do usuário.
- Utilize variáveis apropriadas para armazenar totais e valores individuais.
- Organize o código de maneira clara e compreensível.
- Considere validar a entrada do usuário para garantir que a quantidade de leite seja
positiva e que o tanque não exceda sua capacidade.  */

function milkCoolingSystem() {
        const maxCapacity = 1000;
        let currentAmount = 0;
        let continueEntering;

        do {
            const delivery = parseFloat(prompt('Informe a quantidade de leite entregue hoje (em litros):'));
            if (isNaN(delivery) || delivery < 0) {
                alert('Por favor, insira uma quantidade válida de leite.');
                continue;
            }

            if (currentAmount + delivery > maxCapacity) {
                alert(`Tanque de resfriamento cheio! Não é possível registrar mais leite. Quantidade atual no tanque: ${currentAmount} litros.`);
                break;
            }

            currentAmount += delivery;
            alert(`Quantidade total de leite no tanque: ${currentAmount} litros.`);

            continueEntering = prompt('Deseja registrar outra entrega de leite? (S/N):').toLowerCase();
        } while (continueEntering === 's' && currentAmount < maxCapacity);

        alert(`Registro finalizado. Quantidade total de leite no tanque: ${currentAmount} litros.`);
    }

    milkCoolingSystem(); 

</script>
