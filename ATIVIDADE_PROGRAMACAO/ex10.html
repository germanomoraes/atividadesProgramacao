
<script>
    /* Peça ao usuário um número e exiba a tabuada dele usando for. */
    
    let numero = Number(prompt("Digite um número para ver a tabuada:"))

    alert("Tabuada do " + numero + ":")
    for (let i = 1; i <= 10; i++) 
    {
        alert(numero + " x " + i + " = " + (numero * i))
    }

</script>
