
<script>
    /*Peça ao usuário um número entre 1 e 10. Continue pedindo até que ele forneça um
    número válido. */

    let numero

    do {
        numero = Number(prompt("Digite um número entre 1 e 10:"))
    } while (isNaN(numero) || numero < 1 || numero > 10)

    alert("Você digitou um número válido: " + numero)

</script>
