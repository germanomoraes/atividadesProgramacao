
<script>

/* Escreva um programa que gere um número aleatório entre 1 e 100.
● O usuário tem 7 tentativas para adivinhar o número.
● A cada tentativa, o programa deve informar se o número digitado é maior ou
menor que o número gerado.
● Se o número for acertado antes de acabar as tentativas, exiba uma mensagem
de sucesso. */

function guessNumber() {
    const randomNumber = Math.floor(Math.random() * 100) + 1;
    let attempts = 7;
    let guessed = false;

    while (attempts > 0 && !guessed) {
        const userGuess = parseInt(prompt(`Você tem ${attempts} tentativas restantes. Adivinhe o número (entre 1 e 100):`), 10);

        if (isNaN(userGuess) || userGuess < 1 || userGuess > 100) {
            alert('Por favor, insira um número válido entre 1 e 100.');
            continue;
        }

        if (userGuess === randomNumber) {
            alert('Parabéns! Você acertou o número.');
            guessed = true;
        } else if (userGuess > randomNumber) {
            alert('O número digitado é maior que o número gerado.');
        } else {
            alert('O número digitado é menor que o número gerado.');
        }

        attempts--;
    }

    if (!guessed) {
        alert(`Você não conseguiu adivinhar o número. O número era ${randomNumber}.`);
    }
}

guessNumber();


</script>
