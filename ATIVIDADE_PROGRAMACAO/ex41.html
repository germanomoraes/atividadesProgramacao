
<script>

/* Desenvolver um algoritmo que efetue a soma de todos os números ímpares que são
múltiplos de três e que se encontram no conjunto dos números de 1 até 500.  */

function sumOddMultiplesOfThree() {
        let sum = 0;

        for (let i = 1; i <= 500; i++) {
            if (i % 2 !== 0 && i % 3 === 0) {
                sum += i;
            }
        }

        alert(`A soma de todos os números ímpares que são múltiplos de três entre 1 e 500 é: ${sum}`);
    }

    sumOddMultiplesOfThree();

</script>
