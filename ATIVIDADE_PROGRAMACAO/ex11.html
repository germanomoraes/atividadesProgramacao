
<script> 
    /* Calcule e exiba a soma de todos os números pares entre 1 e 100. */ 

    let soma = 0

    for (let i = 1; i <= 100; i++) {
        if (i % 2 === 0) {
            soma += i;}    
        }
     alert("A soma de todos os números pares entre 1 e 100 é: " + soma)

</script>
