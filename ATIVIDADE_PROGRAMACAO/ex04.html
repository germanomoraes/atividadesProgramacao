
<script>
    /* Escreva um algoritmo que calcule a média aritmética das 3 notas dos alunos de uma classe. */

    let notas = []
    for (let i = 1; i <= 3; i++) {
        let nota = parseFloat(prompt("Digite a nota " + i + ":"))
        notas.push(nota)
    }

    let soma = notas.reduce((acc, nota) => acc + nota, 0)
    let media = soma / notas.length

    alert("A média aritmética das 3 notas é: " + media)


</script>
