
<script>

/* Desenvolver um algoritmo que leia um número não determinado de valores e calcule e
escreva a média aritmética dos valores lidos, a quantidade de valores positivos, a
quantidade de valores negativos e o percentual de valores negativos e positivos. */ 

function calculateStatistics() {
        let values = [];
        let continueEntering = true;

        while (continueEntering) {
            const value = parseFloat(prompt('Digite um valor (ou deixe em branco para terminar):'));
            if (isNaN(value)) {
                continueEntering = false;
            } else {
                values.push(value);
            }
        }

        if (values.length === 0) {
            alert('Nenhum valor foi inserido.');
            return;
        }

        const total = values.reduce((sum, val) => sum + val, 0);
        const average = total / values.length;
        const positiveCount = values.filter(val => val > 0).length;
        const negativeCount = values.filter(val => val < 0).length;
        const positivePercentage = (positiveCount / values.length) * 100;
        const negativePercentage = (negativeCount / values.length) * 100;

        alert(`Média aritmética dos valores: ${average.toFixed(2)}\n` +
              `Quantidade de valores positivos: ${positiveCount}\n` +
              `Quantidade de valores negativos: ${negativeCount}\n` +
              `Percentual de valores positivos: ${positivePercentage.toFixed(2)}%\n` +
              `Percentual de valores negativos: ${negativePercentage.toFixed(2)}%`);
    }

    calculateStatistics();

</script>
