
<script>
/* Criar um programa que leia números do usuário até que ele digite um número negativo. */

let numero
    do {
        numero = parseInt(prompt("Digite um número: (digite um número negativo para sair):"))
        if (numero >= 0) {
            alert("Você digitou: " + numero)
        }
    } while (numero >= 0)
    alert("Programa encerrado.")

</script>
