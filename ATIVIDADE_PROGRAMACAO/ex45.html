
<script> 

/* Questão: Sistema de Resfriamento de Leite Você foi incumbido de desenvolver um programa em JavaScript para um sistema de resfriamento de leite em uma fazenda. O sistema registra diariamente a quantidade de leite entregue pelos produtores. O tanque de resfriamento tem uma capacidade máxima de mil litros. O programa deve permitir que os produtores informem a quantidade de leite entregue diariamente em seus baldes. Cada vez que um produtor registra sua entrega, o programa deve calcular e exibir a quantidade total de leite no tanque de resfriamento. O sistema deve impedir que a quantidade total exceda a capacidade máxima do tanque (mil litros). */

function milkCoolingSystem() {
        const maxCapacity = 1000;
        let currentAmount = 0;

        while (true) {
            const delivery = parseFloat(prompt('Digite a quantidade de leite entregue (em litros):'));
            if (isNaN(delivery) || delivery < 0) {
                alert('Por favor, insira uma quantidade válida de leite.');
                continue;
            }

            if (currentAmount + delivery > maxCapacity) {
                alert(`Capacidade máxima do tanque excedida! Quantidade atual no tanque: ${currentAmount} litros.`);
                break;
            }

            currentAmount += delivery;
            alert(`Quantidade total de leite no tanque: ${currentAmount} litros.`);

            const continueEntering = prompt('Deseja continuar registrando entregas? (s/n)').toLowerCase();
            if (continueEntering !== 's') {
                break;
            }
        }
    }

    milkCoolingSystem();

</script>
